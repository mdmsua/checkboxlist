<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body ng-app="application">
	<div class="container" ng-cloak ng-controller="default">
		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<form role="form" class="well">
					<checkbox-list items="employees" key="id" value="name" ng-model="chosenEmployees"></checkbox-list>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<ul class="well">
					<li ng-repeat="e in chosenEmployees">{{getName(e)}}</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="app/application.js"></script>
	<script type="text/javascript" src="app/directives/checkbox-list.js"></script>
	<script type="text/javascript" src="app/services/data.js"></script>
	<script type="text/javascript" src="app/controllers/default.js"></script>
</body>	
</html>
